<!-- Matrix Rain Banner - 1200x300 - 30 columns - text stays on top -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#07110c"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <!-- neon glow for title -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      .digit { font: 700 18px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
      .head  { fill:#39d353; }
      .trail { fill:#0e4429; }
    ]]></style>

    <!-- tek bir sütunun içerdiği rakamlar (animasyon sütuna uygulanacak) -->
    <g id="digits">
      <text class="digit head"  x="0" y="0">5</text>
      <text class="digit trail" x="0" y="22">7</text>
      <text class="digit trail" x="0" y="44">3</text>
      <text class="digit trail" x="0" y="66">1</text>
      <text class="digit trail" x="0" y="88">9</text>
      <text class="digit trail" x="0" y="110">0</text>
      <text class="digit trail" x="0" y="132">8</text>
      <text class="digit trail" x="0" y="154">6</text>
      <text class="digit trail" x="0" y="176">2</text>
      <text class="digit trail" x="0" y="198">4</text>
      <text class="digit trail" x="0" y="220">7</text>
      <text class="digit trail" x="0" y="242">3</text>
    </g>
  </defs>

  <!-- arka plan -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- MATRIX RAIN (metnin arkasında) -->
  <g id="rain">
    <!-- 30 sütun: x = 10 + i*40  (10..1170) -->
    <!-- farklı hız (dur) ve başlangıç (begin) değerleriyle canlı akış -->
    <!-- sütun 0 -->
    <g transform="translate(10,0)">
      <g transform="translate(0,-340)">
        <use href="#digits"/>
        <animateTransform attributeName="transform" type="translate" values="0,-340;0,340" dur="6.2s" begin="-0.0s" repeatCount="indefinite"/>
      </g>
    </g>
    <!-- sütun 1 -->
    <g transform="translate(50,0)">
      <g transform="translate(0,-340)">
        <use href="#digits"/>
        <animateTransform attributeName="transform" type="translate" values="0,-340;0,340" dur="7.0s" begin="-0.6s" repeatCount="indefinite"/>
      </g>
    </g>
    <!-- sütun 2 -->
