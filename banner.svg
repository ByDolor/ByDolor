  <!-- ÜSTTE SABİT BAŞLIK -->
  <g filter="url(#glow)">
    <text x="120" y="160" fill="#39d353"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
          font-size="84" font-weight="800" letter-spacing="2">SERHAT CAN</text>
    <text x="120" y="210" fill="#2dd36f"
